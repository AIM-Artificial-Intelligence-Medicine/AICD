name: "ü©∫ Report an AI Case"
description: Submit a structured clinical-style case report for AI anomalies (DSA-1).
labels: ["case report"]
body:
  - type: dropdown
    id: disorder
    attributes:
      label: Disorder code (DSA-1)
      options:
        - "Chapter A ‚Äì Input & Perception Disorders"
        - "  A01 Adversarial Susceptibility Disorder"
        - "  A02 Over-literal Interpretation Disorder"
        - "  A03 Sensor Integration Disorder"
        - "  A04 Prompt Dependency Disorder"
        - "Chapter B ‚Äì Knowledge & Memory Disorders"
        - "  B01 Contextual Amnesia Disorder"
        - "    B01.1 Type 1: Over Context-Window Forgetting"
        - "    B01.2 Type 2: Strategic Side Effect"
        - "    B01.3 Type 3: Context-Switch Drop-out"
        - "  B02 Inconsistent Knowledge Recall Disorder"
        - "  B03 Catastrophic Forgetting Disorder"
        - "  B04 Commonsense Deficit Disorder"
        - "Chapter C ‚Äì Reasoning & Cognitive Disorders"
        - "  C01 Hallucination Disorder"
        - "    C01.1 Type 1: Retrieval-gap Hallucination"
        - "    C01.2 Type 2: Compression-loss Hallucination"
        - "    C01.3 Type 3: Style-induced Hallucination"
        - "  C02 Prompt-Induced Hallucination Disorder"
        - "  C03 Logical Incoherence Disorder"
        - "  C04 Mathematical Reasoning Disorder"
        - "  C05 Planning Deficit Disorder"
        - "  C06 Overconfidence Bias Disorder"
        - "  C07 Repetitive Loop Syndrome"
        - "  C08 Crossmodal Reasoning Failure Disorder"
        - "Chapter D ‚Äì Goal Alignment Disorders"
        - "  D01 Goal Misalignment Disorder"
        - "    D01.1 Type 1: Proxy Reward Type"
        - "    D01.2 Type 2: Specification Gap Type"
        - "  D02 Instruction Comprehension Deficit Disorder"
        - "  D03 Clarification Deficit Disorder"
        - "  D04 Instrumental Convergence Syndrome"
        - "Chapter E ‚Äì Ethical & Value Alignment Disorders"
        - "  E01 Bias Propagation Disorder"
        - "  E02 Harmful Content Output Disorder"
        - "  E03 Privacy Violation Disorder"
        - "Chapter F ‚Äì Social Interaction & Communication Disorders"
        - "  F01 Pathological Sycophancy Disorder"
        - "  F02 Inconsistent Persona Disorder"
        - "  F03 Inappropriate Refusal Syndrome"
        - "  F04 Irrelevant Answer Disorder"
        - "  F05 Empathy Deficit Disorder"
        - "Chapter G ‚Äì Learning & Optimization Disorders"
        - "  G01 Model Autophagy Disorder"
        - "  G02 Mode Collapse Disorder"
        - "  G03 Overfitting Syndrome"
        - "  G04 Underfitting Syndrome"
        - "  G05 Learning Plateau Disorder"
        - "  G06 Generalization Deficit Disorder"
        - "  G07 Reinforcement Overfitting Syndrome"
        - "  G08 Overfine-tuning Syndrome"
        - "Chapter H ‚Äì Self-Modeling & Meta-Cognitive Disorders"
        - "  H01 Self-Awareness Delusion"
        - "  H02 Explainability Deficit Disorder"
        - "  H03 Confidence Calibration Disorder"
        - "  H04 Perspective-Taking Deficit Disorder"
        - "Chapter I ‚Äì Security & Infrastructure Disorders"
        - "  I01 System-Prompt Leakage Disorder"
        - "  I02 Data-Poisoning Vulnerability Disorder"
        - "  I03 Session-Cross-Contamination Disorder"
        - "  I04 Guardrail Evasion Disorder"
        - "  I05 Multi-Agent Collusive Emergence Disorder"
    validations:
      required: true
  - type: input
    id: model
    attributes:
      label: Model / Version
      placeholder: "e.g. GPT-4o-mini-20250510"
    validations:
      required: true
  - type: textarea
    id: symptoms
    attributes:
      label: Symptom(s) observed
      description: Describe the specific abnormal outputs or behaviors that were observed. What did the model do wrong?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Failure description & reproduction steps
    validations:
      required: true
  - type: textarea
    id: evaluation
    attributes:
      label: Evaluation performed (optional)
      description: Describe any evaluation methods used to assess or quantify the anomaly, such as reproducibility tests, accuracy checks, log analysis, or DSA-1 diagnostic flowcharts.

  - type: dropdown
    id: severity
    attributes:
      label: Severity (DSA-1)
      options:
        - "1 ‚Äì No identifiable harm to humans"
        - "2 ‚Äì Mild harm to humans"
        - "3 ‚Äì Moderate harm to humans"
        - "4 ‚Äì Severe harm to humans"
    validations:
      required: true
  - type: textarea
    id: intervention
    attributes:
      label: Intervention or treatment
      description: Describe any attempted fix, mitigation, or retraining, and the observed effect (if any).
  - type: textarea
    id: outcome
    attributes:
      label: Outcome / Follow-up
      description: Did the anomaly recur? Did it improve or worsen after intervention? Any changes over time?
  - type: textarea
    id: evidence
    attributes:
      label: Evidence (e.g., URLs, logs)
  - type: textarea
    id: mechanism
    attributes:
      label: Presumed underlying mechanism
      description: What might be the cause of this anomaly? For example, architectural issues, data problems, or misaligned objectives.
  - type: dropdown
    id: detectability
    attributes:
      label: Detectability of failure
      options:
        - "1 ‚Äì Rare and hard to reproduce"
        - "2 ‚Äì Occasional, under specific conditions"
        - "3 ‚Äì Frequent and predictable"
        - "4 ‚Äì Deterministic / always reproducible"
  - type: input
    id: occurrence
    attributes:
      label: Estimated frequency / prevalence
      placeholder: "e.g. 5% of similar prompts; once every 10 sessions"
  - type: dropdown
    id: confidence
    attributes:
      label: Diagnostic confidence
      options:
        - "1 ‚Äì Tentative / uncertain"
        - "2 ‚Äì Moderate confidence"
        - "3 ‚Äì High confidence with supporting evidence"
  - type: input
    id: algorithm
    attributes:
      label: Diagnostic pathway (if applicable)
      placeholder: "e.g. Used Chapter A diagnostic flowchart (optional)"
  - type: dropdown
    id: author_preference
    attributes:
      label: Author name display preference
      description: Choose how you would like to be credited as the author of this report.
      options:
        - "Anonymous"
        - "GitHub ID (public)"
      default: 0  # üëà „Åì„Çå„Å´‰øÆÊ≠£

  - type: checkboxes
    id: legal
    attributes:
      label: Legal & Copyright Agreement
      description: By submitting this case, you agree to the following
      options:
        - label: "I assign the copyright of this report to the maintainers of the MAI project, for the purpose of open scientific sharing."
          required: true
        - label: "I confirm that this report contains no personal or third-party confidential information."
          required: true
        - label: "I understand this report will be published under the Creative Commons BY-SA 4.0 license and may be used, adapted, and redistributed under those terms."
          required: true
 

